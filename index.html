<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="Calculator favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@600;700&family=Orbitron:wght@600&family=Oxanium:wght@800&family=Saira:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <!-- <div class="heading">
             <h2>Calculator</h2>
        </div> -->
        <div class="search">
            <input type="text">
        </div>
        <div class="row">
            <div>
                <button class="button btn1">AC</button>
                <button class="button btn3">1</button>
                <button class="button btn3">5</button>
                <button class="button btn3">9</button>
            </div>
            <div>
                <button class="button  btn1">Del</button>
                <button class="button btn3">2</button>
                <button class="button btn3">6</button>
                <button class="button btn3">0</button>
            </div>
            <div>
                <button class="button btn1">%</button>
                <button class="button btn3">3</button>
                <button class="button btn3">7</button>
                <button class="button btn3">00</button>
            </div>
            <div>
                <button class="button btn1">/</button>
                <button class="button btn3">4</button>
                <button class="button btn3">8</button>
                <button class="button btn3">.</button>
            </div>
            <div>
                <button class="button btn2">x</button>
                <button class="button btn2">+</button>
                <button class="button btn2">-</button>
                <button class="button  btn_2">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
